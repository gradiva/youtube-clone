<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Clone YouTube</title>
</head>

<body>
  <div id="main-container">
    <header>
      <div class="nav-bar-left">
        <img class="menu" src="img/menu.jpg" alt="Side menu">
        <img class="logo" src="img/logo.jpg" alt="YouTube home">
      </div>

      <div class="search-container">
        <input type="text" placeholder="Search" class="search disabled">
        <div class="search-button">
          <button type="submit">
            <img class="search-icon" src="img/search.jpg" alt="Search Icon">
          </button>
        </div>
      </div>

      <div class="nav-bar-right">
        <img class="nav-bar-menu" src="img/icons-menu.jpg" alt="Icons menu">
      </div>
    </header>

    <main>

      <div class="video-container">

        <div class="video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video-info">
          <h2>Description of the video here</h2>
          <img src="img/video-info.jpg" alt="Video info">
        </div>

        <div class="video-description">
          <h2>Published on July 24, 2019</h2>
          <p>More info on video here</p>
          <hr>
          <a href="#">SHOW MORE</a>
        </div>

      </div>

    </main>

    <section class="comments-container">
      <div class="comments">
        <h2>ALL COMMENTS (1122)</h2>
        <img src="img/comment.jpg" alt="comment">
        <img src="img/comments.jpg" alt="rest of comments">
        <a href="#">Show more</a>
      </div>
    </section>

    <aside>

      <div class="up-next-autoplay">
        <p>Up next</p>
        <a href="#">AUTOPLAY</a>
      </div>
      <div class="sidebar">
        <img src="img/thumbs.jpg" alt="Video thumbs">
      </div>
      <div class="show-more">
        <a href="#">SHOW MORE</a>
      </div>
    </aside>
  </div>
</body>

</html>
