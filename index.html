<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Clone YouTube</title>
</head>

<body>
  <header>
    <img class="menu" src="img/menu.jpg" alt="Side menu">
    <img class="logo" src="img/logo.jpg" alt="YouTube home">

    <input type="text"><img id="search" src="img/search.jpg" alt="Search">
    <nav>
      <ul>
        <li><img class="nav-bar-menu" src="img/icons-menu" alt="Icons menu"></li>
        <li><button>Sign In</button></li>
      </ul>
    </nav>
  </header>

  <main>

    <div class="container">

      <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <div class="video-info">
        <h2>Description of the video here</h2>
        <img src="img/video-info.jpg" alt="Video info">
      </div>

      <div class="video-description">
        <h2>Published on July 24, 2019</h2>
        <p>More info on video here</p>
        <hr>
        <a href="#">SHOW MORE</a>
      </div>

      <div class="comments">
        <h2>ALL COMMENTS (1122)</h2>
        <img src="img/comment.jpg" alt="">
        <img src="img/comments.jpg" alt="">
        <a href="#">Show more</a>
      </div>
    </div>

  </main>

  <aside>

    <div class="up-next-autoplay">
      <p>Up next</p>
      <a href="#">AUTOPLAY</a>
    </div>
    <div class="sidebar">
      <img src="img/thumbs.jpg" alt="Video thumbs">
    </div>
    <div class="show-more">
      <a href="#">SHOW MORE</a>
    </div>
  </aside>

</body>

</html>
